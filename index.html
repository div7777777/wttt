<style>
    body{
    background-color: black;
}
.slider{
    background-color: cornflowerblue;
}
/* slider  */

div.slides {
    display: flex;
    justify-content: space-around;
    align-items: center;
    flex-direction: row;
    width: calc(500px*3);
    height: 1000;
    animation: glisse 14s infinite ease;
    max-width: 1000px;
    position: relative;
    margin: auto;

}

.img {
    width: 150px;
    height: 150px;
}
@keyframes glisse {
    0% {
        transform: translateX(-1000px);
    }
    25% {
        transform: translateX(-750px);
    }
    50% {
        transform: translateX(-500px);
    }
    75% {
        transform: translateX(-250px);
    }
    100% {
        transform: translateX(0);
    }
}
/* slider1 */
div.slides1 {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: ;
    flex-direction: row;
    width: calc(500px*3);
    height: 1000;
    animation: glisse 10s infinite ease;
    max-width: 1000px;
    position: relative;
    margin: auto;

}

.img {
    width: 150px;
    height: 150px;
}
@keyframes glisse {
    0% {
        transform: translateX(0);
    }
    25% {
        transform: translateX(-750px);
    }
    50% {
        transform: translateX(-500px);
    }
    75% {
        transform: translateX(-250px);
    }
    100% {
        transform: translateX(0);
    }
}
/* acceuil-nom */
.accueil-nom{
    display: inline-flex;
}
h1{
    display: flex;
    justify-content: start;
    align-items: center;
    background-color: cornflowerblue;
    opacity: 0.7;
    color: black;
    width: 10000px;
    height: 70px;
    font-size: 23px;
    font-family: 'Square Peg', cursive;
}
/* menu humberger */
.accueil{
    display: block;
    color: red;
    background-color: darkorange;
    font-family: 'Cinzel Decorative', cursive;
    max-width: 1;
    position: relative;
    margin: auto;
}
.burger a {
     display: block;
     color: white;
     font-size: 25px;
     padding-top: 18px; 
     text-decoration: none;
     max-width: 1000px;
     position: relative;
     margin: auto;
}
.flex{
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-direction: column;
}

.sidenav{

    height: 100%;
    width: 0;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: black;
    opacity: 0.8;
    overflow-x: hidden;
    transition: 0.5s;
    padding-top: 60px;
}

 .sidenav .closebtn{
     position: absolute;
     top: 0;
     right: 25px;
     font-size: 36px;
     margin-left: 50px;
 }

 @media screen and (max-heigth: 450px){
     .sidenav{padding-top: 15px;;}
     .sidenav a {font-size: 18px;}
 }

 /* contenair multiples menu */
 /* cadre lumineux */
 .card{
    width: 200px;
    height: 100px;
    position: relative;
    background-color: #151515;
    border: 12px solid;
    border-image:
    linear-gradient(
           #ff512f,
           #dd2476,
           #1c64ff) 1;
    animation: rotate
     2.5s
     ease-in infinite;
}

@keyframes rotate {
    50%{
        border-image: 
        linear-gradient(
            360deg,
            #ff512f,
            #dd2476,
            #1c64ff) 1;
    }
}
.nom{
    display: flex;
    justify-content: center;
    color: red;
    font-size: 45px;
    font-family: 'Rajdhani', sans-serif;
}

/* cadre lumineux */
.card{
    width: 300px;
    height: 220px;
    position: relative;
    background-color: #151515;
    border: 12px solid;
    border-image:
    linear-gradient(
           #ff512f,
           #dd2476,
           #1c64ff) 1;
    animation: rotate
     2.5s
     ease-in infinite;
}

@keyframes rotate {
    50%{
        border-image: 
        linear-gradient(
            360deg,
            #ff512f,
            #dd2476,
            #1c64ff) 1;
    }
}
.nom{
    display: flex;
    justify-content: center;
    color: red;
    font-size: 45px;
    font-family: 'Rajdhani', sans-serif;
}
/* menu+sou-menu */
 .contenair {
      display: inline-flex;
 }
     
 /* menu */

 .menu{
     background-color: darkred;
     height: 280px;
     width: 400px;
 }
 .menu ul li{
     display: flex;
     justify-content: center;
     
 }

 @media only screen and (max-width: 450px)
 {
     .menu{
         background-color: deeppink;
         position: relative;
         width: 380px;
         height: 100px;
         
     }
     .items{
         display: flex;
         justify-content: start;
         position: relative;
     }
     .contenair{
         flex-direction: column;
     }
     .card{
         height: 220px;
         width: 170px;
     }
 }
 h2{
    background-color: cornflowerblue;
    opacity: 0.8;
    height: 30px;
    width: absolute;
    font-size: 15px;
    color: white;
 }
